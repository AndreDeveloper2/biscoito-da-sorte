<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Biscoito da sorte</title>
</head>

<body>
  <main>
    <div class="screen1">
      <div>
        <h2>Qual é a sua sorte de hoje?</h2>
        <p>Abra o biscoito e descubra!</p>
        <button id="open-cookie">
        <img src="./assets/fortune-cookie.png" alt="um biscoito da sorte">
        </button>
      </div>
    </div>

    <div class="screen2 hide">
      <div>
        <h2>Aqui está a sua sorte de hoje:</h2>
        <p id="opened">Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
        <img src="./assets/opened-cookie.png" alt="um biscoito da sorte">
        <button id="open-again">Abrir outro biscoito</button>
      </div>
    </div>
  </main>
  <script src="./scripts.js"></script>
</body>

</html>
